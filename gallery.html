<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFriends</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css");
        /* font */
        .pretendard {
            font-family: "Pretendard Variable";
        }
        body {
            font-size: 14pt;
        }
        li {
            list-style-type: none;
        }
        a {
            text-decoration: none;
            color: #FF4800;
        }
        .clear {
            clear: both;
        }
        header {
            width: 100%;
            height: 130px;
            margin: 0 auto;
        }
        #logo {
            float: left;
            margin: 50px 0 0 80px;
            font-size: 20pt;
            font-weight: 800;
            letter-spacing: -1px;
            
        }
        #menus {
            float: right;
            margin: 55px 80px 0 0;
        }
        #main_menu {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -1px;
            color: #FF4800;
        }
        #main_menu li {
            display: inline;
            margin-left: 80px;
        }
        #main_menu .a {
            text-decoration: none;
            color: #FF4800;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        #main_menu .a:after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            background-color: #FF4800; /* 바 색상*/
            position: absolute;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        #main_menu .a:hover {
            color: #FF4800;
        }
        #main_menu .a:hover:after {
            width: 100%;
            left: 0;
        }
        #main_menu .a.active:after {
            width: 100%;
            left: 0;
        }

        .horizontal-line {
            border-top: 3.5px solid #FF4800; /* 선의 두께와 색상을 지정 */
            width: 95%; /* 가로 선의 길이를 조절할 수 있습니다. */
            margin: 0 auto; /* 선을 가운데 정렬합니다. */
        }

        
        /*콘텐츠 내용 작성*/
        #contents {
            width: 100%;
            height: 100%;
            margin: 120px 0 140px 0;
        }
        #main_contents {
            width: 100%;
            float: left;
        }
        #main_text {
            margin: 260px 0 0 70px;
            font-size: 300px;
            font-weight: 800;
            letter-spacing: -10px;
            line-height: 300px;
        }
        #main_contents p {
            float: right;
            margin: 0 60px 0 0;
            font-size: 700px;
            font-weight: 350;
        }
        /*푸터*/
        footer {
            width: 100%;
            height: 150px;
            bottom: 0;
            background-color: black;
        }
        #footer_box {
            width: 100%;
            height: 150px;
            margin: 0 auto;
        }
        #footer_logo {
            float: left;
            margin: 50px 0 0 70px;
        }
        #address {
            float: right;
            margin: 50px 70px 0 0;
            color: #FF4800;
            font-size: 12pt;
            text-align: right;
        }
        .image-container {
        text-align: right; /* 이미지를 오른쪽 정렬 */
        display: flex;
        }

        .image-container img {  
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
        }
        table, tr, th, td {
            border: solid 1px rgb(255, 255, 255);
            border-collapse: collapse;
            padding: 8px;
            margin: auto;
            color: rgb(38, 38, 38);
        }
    </style>
</head>

<script>
    function changeImage() {
      document.getElementById('originalImage').style.display = 'none';
      document.getElementById('hoveredImage').style.display = 'block';
    }

    function restoreImage() {
      document.getElementById('originalImage').style.display = 'block';
      document.getElementById('hoveredImage').style.display = 'none';
